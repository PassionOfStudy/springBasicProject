<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 목록 조회 페이지</title>
    <!-- BootStrap 5 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <!-- Bulma -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- jQuery import  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
<header>
    <section class="hero is-info">
        <div class="hero-body">
            <p class="title">게시판 전체 목록 조회 및 등록 페이지</p>
            <p class="subtitle">게시판 도전~~</p>
        </div>
    </section>
</header>
<div class="btn__active">
    <button onclick="openCloseInputBox()" type="button" class="btn btn-dark">
        게시글 등록창 열기
    </button>
</div>

<section>
    <div class="input-box" id="input-box">
        <div class="mb-3">
            <label for="author" class="form-label"
            >author</label
            >
            <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="작성자"
            />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="게시판 제목"
            />
        </div>
        <div class="mb-3">
            <label for="contents" class="form-label"
            >게시판 내용을 작성해주세요..</label
            >
            <textarea class="form-control" id="contents" rows="3"></textarea>
        </div>
        <button onclick="writePost()" type="button" class="btn btn-primary">
            게시판 등록
        </button>
    </div>
</section>
<div class="board-list">
    <div class="card" style="width: 70rem">
        <ul id="board-list-box" class="list-group list-group-flush">
            <li class="list-group-item board__item">
                <div>작성자 : author</div>
                <div>글제목 : title</div>
                <div>작성날짜 : date</div>
                <button>detail</button>
            </li>
            <li class="list-group-item board__item">
                <div>작성자 : author</div>
                <div>글제목 : title</div>
                <div>작성날짜 : date</div>
            </li>
            <li class="list-group-item board__item">
                <div>작성자 : author</div>
                <div>글제목 : title</div>
                <div>작성날짜 : date</div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
