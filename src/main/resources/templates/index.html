<body>
<header>
    <section class="hero is-info">
        <div class="hero-body">
            <p class="title">게시판 전체 목록 조회 및 등록 페이지</p>
            <p class="subtitle">게시판 도전~~</p>
            <h4 class="logo" >
                <a href = "/" style="color: #ffffff;margin-left: 15px">Notice-Board</a>
                <span th:if="${username} != 'null'" th:text="${username}+'님 환영합니다.'" style="color: #ffffff;margin-left: 20px"></span>
                <a th:if="${username} == 'null'" id="login-text" href="/user/login" style="float: right;color: #ffffff;margin-right: 15px">
                    로그인
                </a>
                <a th:if="${username} != 'null'" id="logout-text" href="/user/logout" style="float: right;color: #ffffff;margin-right: 15px">
                    로그아웃
                </a>
            </h4>
        </div>
    </section>
</header>
<div class="btn__active">
    <button onclick="openCloseInputBox()" type="button" class="btn btn-dark">
        게시글 등록창 열기
    </button>
</div>

<section>
    <div class="input-box" id="input-box">
        <div class="mb-3">

            <label for="author" class="form-label"
            >User</label
            >
            <input
                    type="text"
                    class="form-control"
                    id="author"
                    placeholder="작성자"
            />
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="게시판 제목"
            />
        </div>
        <div class="mb-3">
            <label for="contents" class="form-label"
            >게시판 내용을 작성해주세요..</label
            >
            <textarea class="form-control" id="contents" rows="3"></textarea>
        </div>
        <button onclick="writePost()" type="button" class="btn btn-primary">
            게시판 등록
        </button>
    </div>
</section>
<table class="table table-striped text-center">
    <thead class ="thead-dark">

        <th scope="col">#</th>
        <th scope="col">제목</th>
